<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>支付订单</title>

  <link rel="stylesheet" href="../stylesheet/payment.css" type="text/css"/>
  <script type="text/javascript" src="../js/jquery-1.8.2.min.js" ></script>

</head>

<body>
<!--头部  star-->
<header style="color:#fff">
  <a href="javascript:history.go(-1);">
    <div class="_left"><img src="../img/payment/left.png"></div><span>支付订单</span></a>
</header>
<!--头部 end-->
<!--内容 star-->
<div class="contaniner fixed-cont">
  <dl class="clas">
    <dt>
      <img src="../img/course/curliImg.png" alt="">
    </dt>
    <dd>
      <p class="list">
        <span>甘蓝阅读 by 百词斩40期 高阶层1</span>
        <strong>X 1</strong>
      </p>
      <p class="myChange">
        <span>已选：甘蓝40期高阶</span>
        <strong>￥ 129.00</strong>
      </p>
    </dd>
  </dl>
  <div class="stl">
    <p>
      <strong>商品总价</strong>
      <span>￥ 129.00</span>
    </p>
    <p>
      <strong>邮费<small class="red">（满50包邮）</small></strong>
      <span class="blue">￥ 0.00</span>
    </p>
    <p>
      <strong>优惠</strong>
      <span class="red">-￥ 0.00</span>
    </p>
  </div>
  <div class="info">
    <p>
      给卖家留言：<input type="text" placeholder="在这里说明您的要求哦~~">
    </p>
    <p>
      优惠卷：
      <img src="../img/payment/right.png" alt="">
    </p>
  </div>
    <!--支付 star-->
  <div class="pay">
    <ul class="show">
      <li><label><img src="../img/payment/weixin.png" >微信支付<input name="Fruit" type="radio" value="" checked/><span></span></label> </li>
        <!-- <li><label><img src="../img/payment/zhifubao.png" >支付宝支付<input name="Fruit" type="radio" value="" /><span></span></label> </li>
        <li><label><img src="../img/payment/yue.png" >余额支付<input name="Fruit" type="radio" value="" /><span></span></label> </li>
        <li class="center"><a href="#" onClick="showHideCode()">查看更多支付方式↓</a></li> -->
    </ul>
    <!-- <div class="showList" id = "showdiv" style="display:none;">
      <li><label><img src="../img/payment/yinhang.png" >银行卡<input name="Fruit" type="radio" value="" /><span></span></label> </li>
            <li><label><img src="../img/payment/weixin.png" >添加更多<input name="Fruit" type="radio" value=""/><span></span></label> </li>

            <li style="background:none" ></li>
    </div> -->
  </div>
    <!--支付 end-->


</div>


<footer>
    <a href="">付款</a>
    <strong>129<small>元</small></strong>
    <span>实付</span>
</footer>
<!--内容 end-->


<script type="text/javascript">
function showHideCode(){
  $("#showdiv").toggle();
}
</script>

</body>
</html>
